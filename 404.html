<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found</title>
  <script>
    // Redirect to index.html on 404
    var url = window.location.href;

      url += 'homework19/';
    } else {
      url += '/homework19/';
    }
    window.location.replace(url);
  </script>
</head>

</html>
